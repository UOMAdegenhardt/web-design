<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles\layout.css">
    <link rel="stylesheet" href="styles\typography.css">
    <link rel="stylesheet" href="styles\colours.css">
    <link rel="stylesheet" href="styles\spacing.css">
</head>
<body class="shopping_cart_page">
    <nav>
        <div class="logo">
            <img src="">
        </div>
            <ul class="categories">
                <li><a class="btn" href="#">Aqaurium</a></li>
                <li><a class="btn" href="#">Cat</a></li>
                <li><a class="btn" href="#">Dog</a></li>
                <li><a class="btn" href="#">More</a></li>
            </ul>
        
        <ul class="search_cart">
            <li><a class="btn" href="#">Search</a></li>
            <li><a class="btn" href="#">Cart</a></li>
        </ul>     
    </nav>

    <div class="sc_title">
        <h1> YOUR CART</h1>
    </div>

    <div class="shopping_cart">
        <div class="sc_contents">
            <div class="sc_product">
                <div class="sc_product_card">
                <img src="images\redcoral_mobile.png">
                </div>
                <p>Red Coral Ornament</p>
                <input class="sc_qty" type="number" name="sc_qty" min="1" max="99" value="1">
                <h1>$22.50</h1>
                <button class="delete">x</button>
            </div>
            <div class="sc_product">
                <div class="sc_product_card">
                <img src="images\yellowstone_mobile.png">
                </div>
                <p>Yellow Stone</p>
                <input class="sc_qty" type="number" name="sc_qty" min="1" max="99" value="1">
                <h1>$22.95</h1>
                <button class="delete">x</button>
            </div>
            <div class="sc_total">
                <h1>SUBTOTAL</h1>
                <h1>$45.45</h1>
            </div>
        </div>
    </div>
    </div>

    <div class="sc_promos">
        <p>coupon code</p>
        <p>gift certificate</p>
    </div>

    <div class="sc_disclaimer">
        <p>Shipping calculated at checkout</p>
    </div>

    <div class="sc_buttons">
        <button class="sc_goback">GO BACK</button>
        <a href="checkout.html">
            <button class="sc_checkout">CHECK OUT</button>
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles\layout.css">
    <link rel="stylesheet" href="styles\typography.css">
    <link rel="stylesheet" href="styles\colours.css">
    <link rel="stylesheet" href="styles\spacing.css">
    <script src="scripts/animations.js"></script>
</head>
<body class="checkout">

    <header>
        <nav>
            <div class="mobile_menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="logo">
                <img src="images/pw_logo.png">
            </div>
                <ul class="categories">
                    <li><a class="btn" href="aquariumlist.html">Aquarium</a></li>
                    <li><a class="btn" href="#">Cat</a></li>
                    <li><a class="btn" href="#">Dog</a></li>
                    <li><a class="btn" href="#">More</a></li>
                </ul>
            
            <ul class="search_cart">
                <li><a class="btn" href="#">Search</a></li>
                <li><a class="btn" href="shoppingcart.html">Cart</a></li>
            </ul>                                                                                   
        </nav>                                                                                                                      
   </header>       

    <!---entire checkout section-->
    <div class="checkout_form">
        <div class="customer_details">

     <!---first stage of checkout-->
    <h1>CUSTOMER DETAILS</h1>
        <form class="customer_details_form">
            
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <span id="emailnotFilled" class="notFilled"></span>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
         </form>
         <div class="account_signin">
            <p>Already have an account?</p>
            <a class="signinnow" href="#">Sign in now</a>
         </div>
         <div class="express_checkout">
            <p> or use express checkout </p>
            <img src="images/paypal.png">
            <img src="images/payinfour.png">
         </div>
        </div>

         <!---second stage of checkout-->
        
        <h1 class="sd_title">SHIPPING DETAILS</h1>

        <div class="shipping_details">
        <div class="sd_col1">
        <form class="shipping_details_form">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
                <label for="apa_suite_build">Apartment/Suite/Building (Optional)</label>
                <input type="text" id="apa_suite_build" name="apa_suite_build">
                <label for="company_name">Company Name (Optional)</label>
                <input type="text" id="company_name" name="company_name">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
    
                    <label for="state_province">State/Province</label>
                    <input type="text" id="state_province" name="state_province">
                    <label for="postal_code">Postal Code</label>
                    <input type="text" id="postal_code" name="postal_code">
        </form>
     </div>
     
        <div class="sd_col2">
            
            <p> SHIPPING METHOD</p>

          
            <button class="pickup">
                <p>Pickup In Store</p>
                <p1>FREE</p1>
            </button>
            

         
            <button class="delivered">
                <p>Delivery</p>
                <p1>FREE</p1>
            </button>
        

          
            <button class="flatrate">
                <p>Flat Rate</p>
                <p1>$8.00</p1>
            </button>
          
        </div>

        </div>

         <!---last stage of checkout-->
        
        <div class="payment">
            <h1>PAYMENT</h1>
            <form class="payment_options">

                <div class="opt1">
                <input type="radio" id="credit_card" name="payment_options">
                <label for="credit_card">Credit Card</label>
                </div>

                <div class="opt2">
                <input type="radio" id="paypal" name="payment_options">
                <label for="paypal">
                    <img src="images/paypal.png">
                </label>
                </div>

                <div class="opt3">
                <input type="radio" id="payinfour" name="payment_options">
                <label for="payinfour">
                    <img src="images/payinfour.png">
                </label>
                </div>

            </form>

            <form class="card_payment">
                <label for="card_number">Card Number</label>
                <input type="text" id="card_number" name="card_number">
                <label for="name_on_card">Name on Card</label>
                <input type="text" id="name_on_card" name="name_on_card">
                <label for="card_expiry">Expiration</label>
                <input type="text" id="card_expiry" name="card_expiry">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">
            </form>
            <a href="confirmation.html">
            <button class="continue">CONFIRM PAYMENT</button>
            </a>
        </div>
    </div>
       
        


    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="customer_details">
    <h1>CUSTOMER DETAILS</h1>
        <form class="customer_details_form">
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
        </form>
        </div>

        <div class="shipping_details">
            <h1>SHIPPING DETAILS</h1>
        <form class="shipping_details_form">
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
                <label for="apa_suite_build">Apartment/Suite/Building (Optional)</label>
                <input type="text" id="apa_suite_build" name="apa_suite_build">
                <label for="company_name">Company Name (Optional)</label>
                <input type="text" id="company_name" name="company_name">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
                <div>
                    <label for="state_province">State/Province</label>
                    <input type="text" id="state_province" name="state_province">
                    <label for="postal_code">Postal Code</label>
                    <input type="text" id="postal_code" name="postal_code">
                </div>
            </div>
        </form>
        </div>
        
        <div class="payment">
            <h1>PAYMENT</h1>
            <form class="payment_options">
                <input type="radio" id="credit_card" name="payment_options">
                <label for="credit_card">Credit Card</label>
                <input type="radio" id="paypal" name="payment_options">
                <label for="paypal">
                    <img src="">
                </label>
                <input type="radio" id="payinfour" name="payment_options">
                <label for="payinfour">
                    <img src="">
                </label>
                <input type="radio" id="applepay" name="payment_options">
                <label for="applepay">
                    <img src="">
                </label>
            </form>
        </div>
       
        


    
</body>
</html>
